<!DOCTYPE html>
<html>
<body>
<h3 id="title"> Scaled canvas draw clear</h3>
<div style="width:90vw; height:90vh">
<canvas id="myCanvas" style="width:100%;height:100%;border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
</div>
<a href="https://konvajs.github.io/docs/sandbox/Responsive_Canvas.html">For Konva responsive canvas see here</a>

<script>

function clearCanvas(ctx, c) {
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.clearRect(0, 0, c.width, c.height);
}

function drawAtScale(ctx, c, title, scale) {
    clearCanvas(ctx, c);
    ctx.scale(scale, scale);
    title.innerText = "Scaled canvas draw clear, scale: " + scale;
    ctx.strokeRect(5, 5, 25, 15);
}

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var title = document.getElementById("title");
clearCanvas(ctx, c);

drawAtScale(ctx, c, title, 1);
drawAtScale(ctx, c, title, 2);

function randomDraw(ctx, c, title) {
    drawAtScale(ctx, c, title, 10*Math.random());
}

setInterval(randomDraw, 2000, ctx, c, title);




</script>

</body>
</html>
